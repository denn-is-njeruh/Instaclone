{% extends 'registration/login.html' %} 

{% load crispy_forms_tags %}

{% block content %} 

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h4>Login</h4>
      <form method="POST">
        {% csrf_token %} 

        {{ login_form | crispy }}

        <button class="btn btn-primary" type="submit"></button>
      </form>
      <p class="text-center">Dont't have an account? <a href="/register">Create an Account.</a></p>
    </div>
  </div>
</div>

{% endfor %}
