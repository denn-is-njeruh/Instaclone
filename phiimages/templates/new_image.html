{% extends 'all_phiimages/base.html' %}

{% load crispy_forms_tags %} 

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} 
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Upload an Image</legend>
              {{ form | crispy }}
          </fieldset>
          <div class="form-group">
            <input type="submit" class="btn btn-success btn-lg" value="Post">
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
