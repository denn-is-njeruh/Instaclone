<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-dark" style="margin-left:280px; font-size:30px" href="{% url 'index' %}"><img class="logo" height=25px src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png" alt="Instagram"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <form  style="margin-left:60px;" role="search" action="">
            <div class="input-group-sm">
              <input class="form-control-sm"  type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-secondary btn-sm" style="margin-left:-6px" id="button-addon2" type="submit">Search</button>
            </div>
          </form>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="fas fa-home" style="margin-left:48px; font-size:15px" aria-current="page" href="{% url 'index' %}"></a>
            </li>
          </ul>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="far fa-plus-square" style="margin-left:-95px; font-size:15px" aria-current="page" href="{% url 'image-add' %}"></a>
            </li>
          </ul>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="fab fa-facebook-messenger" style="margin-left:-175px; font-size:15px" aria-current="page" href="{% url 'index' %}"></a>
            </li>
          </ul>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="fas fa-compass" style="margin-left:-254px; font-size:14px" aria-current="page" href="{% url 'image-add' %}"></a>
            </li>
          </ul>

          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %} 
            <!-- <li class="nav-item">
              <a class="nav-link text-dark" href="/logout">Logout</a>
            </li> -->
            <li class="nav-item">
              <a class="far fa-user-circle" style="margin-left:-330px; font-size:14px" href="#"></a>
            </li>
            {% else %} 
            <li class="nav-item">
              <a class="nav-link text-dark" href="/login">Login</a>
            </li>
            {% endif %}
          </ul>

        </div>
      </div>
    </nav>
  </body>
</html>
